<!DOCTYPE html>
<html>
 <head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta charset="UTF-8">
 <title>Mascara em JavaScript para campos numéricos</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script src="mascara.js"></script>
 </head>
<body>
<form class="form-horizontal">
<div class="container">
<div class="well well-lg text-center">
	<h1>Máscara em JavaScript</h1>
	<h3>Para campos númericos, como Telefone, Celular, CPF, CNPJ, RG, etc...</h3>
</div>
<div class="row">
	 <form class="form-horizontal">
	  <div class="form-group form-group">
	    <label class="col-sm-2 control-label" for="formGroupInputSmall">CPF:</label>
	    <div class="col-sm-3">
	      <input class="form-control" type="text" id="cpf" placeholder="###.###.###-##" onkeyup="mascara('###.###.###-##',this,event)" maxlength="14">
	    </div>
	  </div>
	  <div class="form-group form-group">
	    <label class="col-sm-2 control-label" for="formGroupInputSmall">Telefone:</label>
	    <div class="col-sm-3">
	      <input class="form-control" type="text" id="telefone" placeholder="(##)####.####" onkeyup="mascara('(##)####.####',this,event)" maxlength="13">
	    </div>
	  </div>
	  <div class="form-group form-group">
	    <label class="col-sm-2 control-label" for="formGroupInputSmall">Celular:</label>
	    <div class="col-sm-3">
	      <input class="form-control" type="text" id="celular" placeholder="(##)#####.####" onkeyup="mascara('(##)#####.####',this,event)" maxlength="14">
	    </div>
	  </div>
	  <div class="form-group form-group">
	    <label class="col-sm-2 control-label" for="formGroupInputSmall">RG:</label>
	    <div class="col-sm-3">
	      <input class="form-control" type="text" id="celular" placeholder="##.###.###-#" onkeyup="mascara('##.###.###-#',this,event)" maxlength="12">
	    </div>
	  </div>
	<div class="form-group form-group">
	    <label class="col-sm-2 control-label" for="formGroupInputSmall">CNPJ:</label>
	    <div class="col-sm-3">
	      <input class="form-control" type="text" id="celular" placeholder="##.###.###/####-##" onkeyup="mascara('##.###.###/####-##',this,event)" maxlength="18">
	    </div>
	  </div>

	  <div class="form-group form-group-sm text-center">
	  		<div class="col-sm-6">
			<button type="reset" type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Apagar</button>
			</div>
	  </div>
</form>
</div>
</div>
 </form>
 </body>
 </html>
